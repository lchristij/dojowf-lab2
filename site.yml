---
# BGP Configurations
- hosts: "ceos"
  gather_facts: false
  connection: "network_cli"
  become: true
  ##
  tasks:
  - ansible.builtin.import_role:
      name: interfaces
      vars_from: '"ceos1.yml" "ceos2.yml"'
      tasks_from: intf.yml
  - ansible.builtin.import_role:
      name: routeprotocols
      vars_from: '"ceos1.yml" "ceos2.yml"'
      tasks_from: bgp.yml
